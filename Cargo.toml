[package]
edition = "2024"
name = "conspire"
publish = false
version = "0.2.3"

[lib]
crate-type = ["cdylib"]

[dependencies]
conspire = { features = ["fem"], git = "https://github.com/mrbuche/conspire.rs.git", rev = "4716ccfc87bd614f40fc89bd863fc4a4ef01a127" }
ndarray = { version = "=0.16.1" }
numpy = { version = "=0.24.0" }
pyo3 = { features = ["extension-module"], version = "=0.24.1" }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"
