[package]
edition = "2021"
name = "conspire"
publish = false
version = "0.2.2"

[lib]
crate-type = ["cdylib"]

[dependencies]
conspire = { features = ["constitutive"], git = "https://github.com/mrbuche/conspire.rs.git", rev = "3961c0f44c9a75494da1914570f66d0c7f572f8b" }
ndarray = { version = "0.16.1" }
numpy = { version = "=0.23.0" }
pyo3 = { features = ["extension-module"], version = "=0.23.4" }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"
