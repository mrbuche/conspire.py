[package]
edition = "2021"
name = "conspire"
publish = false
version = "0.2.2"

[lib]
crate-type = ["cdylib"]

[dependencies]
conspire = { features = ["constitutive"], git = "https://github.com/mrbuche/conspire.rs.git", rev = "b4de3f2109e86d733c5d3eeb0db548e3d14c5d25" }
ndarray = { version = "0.16.1" }
numpy = { version = "=0.23.0" }
pyo3 = { features = ["extension-module"], version = "=0.24.0" }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"
