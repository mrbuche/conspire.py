[package]
edition = "2024"
name = "conspire"
publish = false
version = "0.2.3"

[lib]
crate-type = ["cdylib"]

[dependencies]
conspire = { features = ["constitutive"], git = "https://github.com/mrbuche/conspire.rs.git", rev = "c0967fbadda6feb135115ecaa18ef358a157501d" }
ndarray = { version = "=0.16.1" }
numpy = { version = "=0.24.0" }
pyo3 = { features = ["extension-module"], version = "=0.24.1" }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"
