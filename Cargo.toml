[package]
edition = "2021"
name = "conspire"
publish = false
version = "0.2.1"

[lib]
crate-type = ["cdylib"]

[dependencies]
conspire = { features = ["constitutive"], git = "https://github.com/mrbuche/conspire.rs.git", rev = "eb45cf5efa683695631958bcaa7d22e5dbb7bdba" }
ndarray = { version = "0.16.1" }
numpy = { version = "=0.23.0" }
pyo3 = { features = ["extension-module"], version = "=0.23.4" }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"
