[package]
edition = "2021"
name = "conspire"
publish = false
version = "0.2.1"

[lib]
crate-type = ["cdylib"]

[dependencies]
conspire = { features = ["constitutive"], git = "https://github.com/mrbuche/conspire.rs.git", rev = "31545f6c2e96330ef8d0885817bcb8dd93f1652e" }
ndarray = { version = "0.16.1" }
numpy = { version = "=0.23.0" }
pyo3 = { features = ["extension-module"], version = "=0.23.4" }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"
