[package]
edition = "2021"
name = "conspire"
publish = false
version = "0.1.4"

[lib]
crate-type = ["cdylib"]

[dependencies]
conspire = { version = "=0.5.1", features = ["constitutive"] }
pyo3 = { version = "=0.23.3", features = ["extension-module"] }

[profile.release]
codegen-units = 1
lto = true
panic = "abort"
strip = "symbols"
